name: Run Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настраиваем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Устанавливаем npm-зависимости
      - name: Install dependencies
        run: npm install

      # 4. Устанавливаем системные пакеты для headless Chrome
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 libxss1 fonts-liberation google-chrome-stable

      # 5. Запуск Selenium тестов в headless Chrome
      - name: Run Selenium tests
        run: |
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99
          npx mocha ./test/**/*.js